<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Main -->
<body>
  <div class="container-fluid" id="header">
      <h1 id="title">Weather Dashboard</h1>
  </div>

<!-- Left side search bar -->
  <div class="container-fluid">
      <div class="row">
          <div class="col-3">
              <h2 id="city-search">Search for a City:</h2>
              <input id="input" type="text" placeholder="San Diego"></input>
              <button id="btn" type="button">Search</button>
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col" id="th"></th>
                      </tr>
                  </thead>
                  <tbody id="cityButton">
                  </tbody>
              </table>
          </div>

          <!-- Recent Searched City populated after search -->
          <div class="col-9">
              <div id="currentForcast">
                  <h2 id="cityName"></h2>
                  <p id="temp"></p>
                  <p id="wind"></p>
                  <p id="humidity"></p>
                  <p id="uv"></p>
              </div>

              <!-- 5-day Forecast -->
              <div id="forecast">
                  <h2 id="forecastHeader"></h2>
                  <div id="forecastCard"></div>
              </div>
          </div>
      </div>
  </div>
</body>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets\js\script.js" type="text/javascript">
</script>

</html>
